<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X'in Çevre Dostu Macerası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>X'in Çevre Dostu Macerası</h1>
        <div class="game-info">
            <div class="battery">Pil: <span id="battery-count">3</span></div>
            <div class="trash">Toplanan Çöp: <span id="trash-count">0</span></div>
        </div>
        <div class="grid">
            <!-- Grid JavaScript ile doldurulacak -->
        </div>
        <div class="controls">
            <button onclick="move('up')">↑</button>
            <div class="horizontal-controls">
                <button onclick="move('left')">←</button>
                <button onclick="move('right')">→</button>
            </div>
            <button onclick="move('down')">↓</button>
        </div>
        <button onclick="resetGame()" class="reset-btn">Oyunu Sıfırla</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
